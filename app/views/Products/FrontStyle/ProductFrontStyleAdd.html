<section class="content-header">
    <h1>
        Product Front Style
        <small>Add</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-bars"></i> Product Front Style</a></li>
        <li class="active">Add</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Add Front Style Product</h3>
                     <!--<div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
            </div>-->
                </div><!-- /.box-header -->
                <form role="form" name="myform" ng-if="login.loggedIn" method="post" ng-submit="productsFront.AddFrontProduct()">
                    <div class="box-body">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="ProductselectedVal">Product:</label>
                                    <select ng-change="productsFront.onProductChange(ProductselectedVal)" class="form-control" id="ProductselectedVal" ng-model="ProductselectedVal">
                                        <option  ng-repeat="obj in productsFront.productdata" value="{{obj._id}}">                                   {{obj.ProductName}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="FrontStyleType">Front Style Type:</label>
                                    <input type="text" class="form-control" ng-model="productsFront.productFrontdtls.FrontStyleType" id="FrontStyleType" placeholder="Front Style Type">
                                </div>
                                <div class="col-sm-6">
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="ImagePath">Image Path:</label>
                                    <input type="text" class="form-control" ng-model="productsFront.productFrontdtls.ImagePath" id="ImagePath" placeholder="ImagePath">
                                </div>
                                <div class="col-sm-6">
                                    <!--<label for="Address1">Address 1:</label>
                                    <textArea type="text" name="Address1" class="form-control" ng-model="Addusers.userdata.Address1"></textArea>-->
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <button type="submit" class="btn btn-success">Add</button>
                                </div>
                            </div>
                        </div>
                    </div> 
                </form>
            </div>
        </div>
    </div>
      <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Users List</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
            </div>
        </div>
          
        <div class="box-body">
            
          <table id="userList" class="table table-bordered table-hover">
              <thead>
                <tr>
                    <th style="display:none;">_id</th>
                    <th>No.</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>User Name</th>
                    <th>Email</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="user in Addusers.userdtl">
                    <td style="display:none;">{{user._id}}</td>
                    <td>1</td>                        
                    <td>{{user.FirstName}}</td>
                    <td>{{user.LastName}}</td>
                    <td>{{user.UserName}}</td>
                    <td>{{user.EmailAddress}}</td>
                </tr>
              </tbody>
          </table>
        </div><!-- /.box-body -->
          
      </div><!-- /.box -->
    </div>
  </div>

    
</section>
