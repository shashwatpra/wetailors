<section class="content-header">
    <h1>
        User
        <small>Add</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-users"></i> Users</a></li>
        <li class="active">Add</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Add User</h3>
                     <!--<div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
            </div>-->
                </div><!-- /.box-header -->
                <form role="form" name="myform" ng-if="login.loggedIn" method="post" ng-submit="Addusers.AddUser()">
                    <div class="box-body">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="FirstName">First Name:</label>
                                    <input type="text" class="form-control" ng-model="Addusers.userdata.FirstName" id="FirstName" placeholder="First Name">
                                </div>
                                <div class="col-sm-6">
                                    <label for="LastName">Last Name:</label>
                                    <input type="text" class="form-control" ng-model="Addusers.userdata.LastName" id="LastName" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="Gender">Gender:</label>
                                    <select class="form-control" name="Gender" id="Gender" ng-model="Addusers.userdata.Gender">
                                        <option value="">---Please select---</option>
                                        <option value="M">Male</option> 
                                        <option value="F">Female</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <label for="MobileNo">Mobile Number:</label>
                                    <input type="text" class="form-control" ng-model="Addusers.userdata.MobileNo" id="MobileNo" placeholder="Mobile Number">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="EmailAddress">Email:</label>
                                    <input type="text" class="form-control" ng-model="Addusers.userdata.EmailAddress" id="EmailAddress" placeholder="Email">
                                </div>
                                <div class="col-sm-6">
                                    <!--<label for="Address1">Address 1:</label>
                                    <textArea type="text" name="Address1" class="form-control" ng-model="Addusers.userdata.Address1"></textArea>-->
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="Address1">Address 1:</label>
                                    <textArea type="text" name="Address1" id="Address1" class="form-control" ng-model="Addusers.userdata.Address1" placeholder="Address1"></textArea>
                                </div>
                                <div class="col-sm-6">
                                    <label for="Address2">Address 2:</label>
                                    <textArea type="text" name="Address2" class="form-control" id="Address2" ng-model="Addusers.userdata.Address2" placeholder="Address2"></textArea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="Address3">Address 3:</label>
                                    <textArea type="text" name="Address3" id="Address3" class="form-control" ng-model="Addusers.userdata.Address3" placeholder="Address3"></textArea>
                                </div>
                                <div class="col-sm-6">
                                    <!--<label for="Address2">Address 2:</label>
                                    <textArea type="text" name="Address2" class="form-control" ng-model="Addusers.userdata.Address2"></textArea>-->
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="CountryselectedVal">Country:</label>
                                    <select class="form-control" id="CountryselectedVal" ng-model="CountryselectedVal" ng-change="Addusers.onCountryChange(CountryselectedVal)" disabled>
                                        <option  ng-repeat="obj in Addusers.countrydata" value="{{obj._id}}">                                   {{obj.CountryName}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <label for="StateselectedVal">State:</label>
                                    <select class="form-control" id="StateID" ng-model="StateselectedVal" ng-change="Addusers.onStateChange(StateselectedVal)">
                                        <option  ng-repeat="obj in Addusers.statedata" value="{{obj._id}}">                                     {{obj.State}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="CityselectedVal">City:</label>
                                    <select class="form-control" id="CityselectedVal" ng-model="CityselectedVal" ng-change="Addusers.onCityChange(CityselectedVal)">
                                        <option  ng-repeat="obj in Addusers.citydata" value="{{obj._id}}">                                       {{obj.City}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <label for="AreaselectedVal">Area:</label>
                                    <select class="form-control" id="AreaselectedVal" ng-model="AreaselectedVal" ng-change="Addusers.onAreaChange(AreaselectedVal)">
                                        <option  ng-repeat="obj in Addusers.areadata" value="{{obj._id}}">                                       {{obj.Area}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="Pincode">PinCode:</label>
                                    <input type="text" class="form-control" numbers-only ng-keydown="filter()" ng-keyup="update()" ng-blur="updated()" maxlength="6" ng-model="Addusers.userdata.Pincode" id="Pincode" placeholder="Pincode">
                                </div>
                                <div class="col-sm-6">
                                    <label for="Landmark">Landmark:</label>
                                    <input type="text" class="form-control" ng-model="Addusers.userdata.Landmark" id="Landmark" placeholder="Landmark">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="UserName">UserName:</label>
                                    <input type="text" class="form-control" ng-model="Addusers.userdata.UserName" id="UserName" placeholder="User Name">
                                </div>
                                <div class="col-sm-6">
                                    <label for="Password">Password:</label>
                                    <input type="Password" class="form-control" ng-model="Addusers.userdata.Password" id="Password" placeholder="Password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <button type="submit" class="btn btn-success">Add</button>
                                </div>
                            </div>
                        </div>
                    </div> 
                </form>
            </div>
        </div>
    </div>
      <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Users List</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
            </div>
        </div>
          
        <div class="box-body">
            
          <table id="userList" class="table table-bordered table-hover">
              <thead>
                <tr>
                    <th style="display:none;">_id</th>
                    <th>No.</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>User Name</th>
                    <th>Email</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="user in Addusers.userdtl">
                    <td style="display:none;">{{user._id}}</td>
                    <td>1</td>                        
                    <td>{{user.FirstName}}</td>
                    <td>{{user.LastName}}</td>
                    <td>{{user.UserName}}</td>
                    <td>{{user.EmailAddress}}</td>
                </tr>
              </tbody>
          </table>
        </div><!-- /.box-body -->
          
      </div><!-- /.box -->
    </div>
  </div>

    
</section>
