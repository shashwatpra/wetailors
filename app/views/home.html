<link rel="stylesheet" href="../libs/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../libs/dist/css/skins/_all-skins.min.css">
<div class="row" ng-if="!login.loggedIn">
	<span>Please <a href="/login">Login</a> to go to home page</span>
</div>

<div class="box-header with-border">
                  <h3 class="box-title">Users List</h3>
                  <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <div class="table-responsive">
                    <table class="table no-margin">
                      <thead>
                        <tr>
                          <th>No.</th>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>User Name</th>
                          <th>Email</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="user in home.userdtls">
                            <td><span>{{user.UserID}}</span></td>
                            <td><span>{{user.FirstName}}</span></td>
                            <td><span>{{user.LastName}}</span></td>
                            <td><span>{{user.UserName}}</span></td>
                            <td><span>{{user.EmailAddress}}</span></td>
	      			      </tr>
                      </tbody>
                    </table>
                  </div><!-- /.table-responsive -->
                </div><!-- /.box-body -->
